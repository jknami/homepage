<!DOCTYPE html>
<html>
<head>
<title>HTML Table</title>
<meta charset="UTF-8">
</head>

<body>
<h1>HTML Table</h1>
<hr>
<pre>
&lttable&gt : HTML에서 테이블을 정의하는 tag이다

&ltthead&gt : 테이블에서 전체 헤더 항목을 감싼다.

&lttbody&gt : 테이블에서 전체 데이터 항목을 감싼다.

&ltt&gt : 테이블에서 하나의 행(row)을 뜻한다.

&ltth&gt : 하나의 헤더를 입력한다.

&lttd&gt : 하나의 데이터를 입력한다.
</pre>

<table>
    <thead>
        <tr>
            <th>이름</th>
            <th>전화번호</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>홍길동</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>이순신</td>
            <td>010-2323-5674</td>
        </tr>
    </tbody>
</table>

</body>
