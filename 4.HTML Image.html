<h2>HTML Image</h2>
웹 페이지에는 텍스트, 링크 뿐만 아니라 많은 이미지들이 존재합니다. HTML에서 이미지를 삽입하려면 &ltimg&gttag를 사용해야합니다. &ltimg&gttag는 image의 약어이며, end tag가 없는 empty tag입니다.

<h3>사용법</h3>
<a href="https://naver.com/">  <!---이미지에 링크걸기 --->
<img src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAxODEyMTdfMjIz%2FMDAxNTQ1MDI1MTQwMDYy.
aK7FI6-4Pu8nmPzXrCLLTJ471S-R0V4lkVF1XJBoh8wg.oU9I5Yx59Ep1uEfh1hmXDpiB2
Qz-1IVAo6h5mRFbkc0g.PNG.wdb10004%2F1919.png&type=b400" alt="HTML 이미지" width="200' height="100"><br>
</a>
src: source의 약자로, 이미지가 있는 URL주소를 입력합니다.
alt: alternative의 약자로, URL주소가 틀리거나 어떠한 에러로 인하여 이미지가 사용자에게 보여지지 않을때 대체로 보여줄 텍스트를 입력합니다.
